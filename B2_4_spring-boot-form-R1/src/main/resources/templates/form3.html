<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h2 th:text="${titulo}"></h2>
	<form th:action="@{form3}" method="post">
		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" name="username" id="username" th:value="${usuario.username}">
			</div>
			<div th:if="${errores != null && errores.containsKey('username')}" th:text="${errores.username}"></div>
		</div>
		<div>
			<label for="password">Password</label>
			<div>
				<input type="text" name="password" id="password" >
			</div>
			<div th:if="${errores != null && errores.containsKey('password')}" th:text="${errores.password}"></div>
		</div>
		<div>
			<label for="email">Email</label>
			<div>
				<input type="text" name="email" id="email" th:value="${usuario.email}">
			</div>
			<div th:if="${errores != null && errores.containsKey('email')}" th:text="${errores.email}"></div>
		</div>
		<div>	
			<div>
				<input type="submit" value="Enviar">
			</div>
		</div>
	</form>
</body>
</html>
