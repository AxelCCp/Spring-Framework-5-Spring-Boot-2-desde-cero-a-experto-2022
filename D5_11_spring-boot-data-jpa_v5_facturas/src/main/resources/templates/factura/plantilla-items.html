<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<!-- TABLA DE PLANTILLA  CLASE168
	class="d-none" : LA PLANTILLA QUEDA OCULTA.
	id="row_{ID} : CADA LÍNEA DE LA FACTURA SE LLAMA ROW Y  Y EL {ID} ES EL NOMBRE DEL PARÁMETRO. ESTE {ID} SE VA A REEMPLAZAR CON EL VALOR REAL DEL ID DEL PRODUCTO. CON JQUERY DESPUÉS SE VA A PODER ELIMINAR LA LÍNEA.
	name="item_id[]" : ES UN ARREGLO DE ITEM ID, YA QUE UNA FACTURA PUEDE TENER VARIAS LINEAS.
	{NOMBRE} {PRECIO} :  ESTOS PARÁMETROS SE CAMBIARÁN DESPUÉS POR EL VALOR REAL DEL PRODUCTO. SE OBTIENEN CON EL AUTOCOMPLETE CUANDO SE SELECCIONA UN PRODUCTO.
	name="cantidad[]" : UN ARREGLO DE LAS CANTIDADES QUE SE PUEDEN ELEGIR POR PRODUTO.
	 -->
	<table th:fragment="itemsFactura" class="d-none">
	
		<tbody id="plantillaItemsFactura">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}" name="item_id[]"/></td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td><input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" class="form-control col-sm-4" onchange="itemHelper.calcularImporte({ID},{PRECIO},this.value)"/></td>
				<td><span id="total_importe_{ID}">0</span></td>
			</tr>
		
		</tbody>
		
	
	</table>
	
</body>
</html>
