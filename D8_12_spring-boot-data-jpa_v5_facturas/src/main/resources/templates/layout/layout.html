<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="'Springboot: MVC + thymeleaf + Data JPA - ' + ${titulo}"></title>

<!-- ------------------------------------------------------------------------------------- -->

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

<!-- ------------------------------------------------------------------------------------- -->

</head>

<body>

	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Spring boot</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
						</li>

					</ul>
				</div>
			</div>
		</nav>
	
	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>

	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<br>
		<img alt="spring logo" th:src="@{/images/spring.svg}" width="100px" height="100px">
		<p>Párrafo del pie de página.</p>
		<p>Proyecto desarrollado en Eclipse.</p>
		
		
		<!-- ------------------------------------------------------------------------------------- -->
		
		<script th:src="@{/js/jquery-3.6.0.min.js}"></script>	
		<script th:src="@{/js/bootstrap.min.js}"></script>
		
		
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	
		<!-- ------------------------------------------------------------------------------------- -->
		
	</footer>
</body>
</html>
